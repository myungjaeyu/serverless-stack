service: serverside

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  region: ap-northeast-2

iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource: "arn:aws:dynamodb:ap-northeast-2:*:*"

functions:
  create:
    handler: src/create.main
    events:
      - http:
          path: memos
          method: post
          cors: true
  get:
    handler: src/get.main
    events:
      - http:
          path: memos/{userId}/{memoId}
          method: get
          cors: true
  gets:
    handler: src/gets.main
    events:
      - http:
          path: memos/{userId}
          method: get
          cors: true
  update:
    handler: src/update.main
    events:
      - http:
          path: memos/{userId}/{memoId}
          method: put
          cors: true
  delete:
    handler: src/delete.main
    events:
      - http:
          path: memos/{userId}/{memoId}
          method: delete
          cors: true